{% include base_path %}


<div class="sidebar sticky">
  <nav class="nav__list">

    <ul>
      {% assign sorted_docs = (site.docs | sort: 'toc_rank' | pop ) %}

      {% for doc in sorted_docs %}
      <li>
        {% if doc.url == page.url %}<a href="{{ doc.url }}" class="nav__list-item--selected">
        {% else %}<a href="{{ base_path }}{{ doc.url }}">{% endif %}

        {{ doc.title }}
      </a>
      {% endfor %}
    </ul>
  </nav>
</div>
